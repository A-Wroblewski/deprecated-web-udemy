    <body>
        <h1>Cálculo da área de um retângulo</h1>

        <button onclick="areaAlert()">Calcular área e mostrar em um alert</button>

        <button onclick="areaDiv()">Calcular área e mostrar em uma div</button>

        <div id="saida"></div>
        
        <script>
            var largura = parseFloat(prompt("Digite a largura: "));

            var altura = parseFloat(prompt("Digite a altura: "));

            function areaAlert(){
                var area = calcularArea(largura, altura);

                alert("Área total: " + area);
            }

            function areaDiv(){
                var area = calcularArea(largura, altura);

                document.querySelector("#saida").innerHTML = "Área total: " + area;
            }

            function calcularArea(largura, area){
                return largura * altura;
            }
        </script>
    </body>
