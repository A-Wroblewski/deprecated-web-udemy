    <body>
        <h1>Lógica de programação</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="saida"></div>

        <script>
            function calcular(sinal){
                var numero = parseFloat(prompt("Digite um número: "));

                switch(sinal){
                    case "+":
                        num += numero;
                        break;
                    case "-":
                        num -= numero;
                        break;
                    case "*":
                        num *= numero;
                        break;
                    case "/":
                        num /= numero;
                        break;
                    default: alert("Sinal inválido.");
                }
                armazenar();
            }

            function armazenar(){
                var saida = document.querySelector("#saida");

                saida.innerHTML = num;
            }

            var num = parseFloat(prompt("Digite um número: "));
    
            armazenar();
            
        </script>
    </body>
