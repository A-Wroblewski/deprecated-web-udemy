    <body>
        <h1>Lógica de programação</h1>

        <script>
            var bissexto = 1000;

            while(bissexto <= 2000){
                if(!(bissexto % 100 == 0) || (bissexto % 400 == 0))
                    document.write(bissexto + "<br>")

                bissexto += 4;
            }
        </script>
    </body>
</html>
