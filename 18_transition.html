<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="author" content="alvão">
        <meta name="description" content="descrição">
        <meta name="keywords" content="HTML, tecnologia">
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: orange;
                transition-property: width, height;
                transition-duration: 1.5s, 2s;
                transition-timing-function: cubic-bezier(0.67, -0.38, 0.5, 1.5), linear;
                transition-delay: 0s, 0.5s;
            }

            div:hover{
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
