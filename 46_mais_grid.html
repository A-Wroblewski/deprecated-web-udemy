<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                grid-auto-rows: 100px 250px;
            }

            .gridItem{
                background-color: orange;
                padding: 5px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>

        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
            <div class="gridItem">7 dfbsjhdbfsj dsjkhfsdk dsfbdfsd udhfhd dsufshf dsffdsf dsfsfds</div>
            <div class="gridItem">8</div>
            <div class="gridItem">9</div>
            <div class="gridItem">10</div>
            <div class="gridItem">11</div>
            <div class="gridItem">12</div>
        </div>
    </body>
</html>
